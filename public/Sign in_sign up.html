<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hidden Eats Kiosk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffbe6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      color: #d35400;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #e67e22;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #d35400;
    }
    .toggle-link {
      color: #2980b9;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="container" id="signInForm">
    <h2>Sign In to Hidden Eats</h2>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button>Sign In</button>
    <div class="toggle-link" onclick="toggleForms()">Donâ€™t have an account? Sign Up</div>
  </div>

  <div class="container" id="signUpForm" style="display:none;">
    <h2>Create Account</h2>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <input type="text" placeholder="Your City or Location" required>
    <button>Sign Up</button>
    <div class="toggle-link" onclick="toggleForms()">Already have an account? Sign In</div>
  </div>

  <script>
    function toggleForms() {
      const signIn = document.getElementById('signInForm');
      const signUp = document.getElementById('signUpForm');
      signIn.style.display = signIn.style.display === 'none' ? 'block' : 'none';
      signUp.style.display = signUp.style.display === 'none' ? 'block' : 'none';
    }
  </script>

</body>
</html>
