<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hidden Eats Kiosk</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffaf2;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h1 {
      color: #d35400;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #e67e22;
      color: white;
    }
    button:hover {
      background-color: #d35400;
    }
    .link {
      color: #3498db;
      cursor: pointer;
      display: block;
      margin-top: 12px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container" id="homeMenu">
    <h1>üçú Hidden Eats</h1>
    <button onclick="showForm('signInForm')">1. Sign In</button>
    <button onclick="showForm('signUpForm')">2. Sign Up</button>
    <button onclick="alert('Welcome, Guest!')">3. Continue as Guest</button>
  </div>

  <div class="container hidden" id="signInForm">
    <h1>Sign In</h1>
    <input type="text" placeholder="Username or Email" required>
    <input type="password" placeholder="Password" required>
    <button>Sign In</button>
    <div class="link" onclick="showForm('homeMenu')">‚¨Ö Back to Menu</div>
  </div>

  <div class="container hidden" id="signUpForm">
    <h1>Sign Up</h1>
    <input type="text" placeholder="Full Name" required>
    <input type="text" placeholder="Username" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <input type="text" placeholder="City / Location" required>
    <button>Sign Up</button>
    <div class="link" onclick="showForm('homeMenu')">‚¨Ö Back to Menu</div>
  </div>

  <script>
    function showForm(formId) {
      const forms = ['homeMenu', 'signInForm', 'signUpForm'];
      forms.forEach(id => {
        document.getElementById(id).classList.add('hidden');
      });
      document.getElementById(formId).classList.remove('hidden');
    }
  </script>

</body>
</html>
